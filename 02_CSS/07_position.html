<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="07_position..css">
</head>
<body>
  <h2>1. Static(기본위치 - 최상단부터 쌓임)</h2>
  <div>static</div>
  <div>static</div>

  <!-- 부모가 static일 경우, absolute는 body를 기준으로 위치한다. -->
  <h2>2. Absolute1(절대위치) : 모든 부모가 static인 경우</h2> 
  <!-- parent는 static -->
  <div class="parent">
      parent
    <div class="absolute">absolute1</div>
  </div>

  <h2>2. Absolute2 : 조상 중 static이 아닌 가장 가까운 부모 기준</h2>
  <div class="parent relative"> <!--relative:상대위치-->
      relative
    <div class="absolute">absolute2</div>
  </div>
</body>
</html>
