{% extends 'base.html' %}

{% block body %}
<br>
<h1 class="text-center">영화 정보 수정</h1>
<hr>
<form action="{% url 'movies:detail' movie.pk %}" method="POST">
<!-- POST 요청할 때 반드시 설정 -->
{% csrf_token %} 
 <div class="form-group row">
  <label for = "title" class="col-sm-2 col-form-label">영화 제목</label>
  <div class="col-sm-10">
    <input type="text" name="title" value={{ movie.title }}>
  </div>
</div>
<div class="form-group row">
  <label for = "description" class="col-sm-2 col-form-label">영화 개요</label>
  <div class="col-sm-10">
    <textarea name="description" cols="100" rows="10">
      {{ movie.description }}
    </textarea>
  </div>
</div>
<div class="form-group row">
  <label for = "poster" class="col-sm-2 col-form-label">영화 포스터 사진</label>
  <div class="col-sm-10">
    <input type="file" name="poster" value={{ movie.poster}}>
  </div>
</div>
  <input type="submit" class="btn btn-primary mb-2">
</form>

<hr>
<a href="{% url 'movies:index' %}">[BACK]</a>
{% endblock %}
