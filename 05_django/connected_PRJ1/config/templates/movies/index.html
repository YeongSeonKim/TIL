{% extends 'base.html' %}

{% block body %}
<br>
<h1 class="text-center">영화 목록</h1>
{% comment %} <input type="button" onclick="location.href='{% url 'movies:create' %}'" value="새 영화 등록" class="btn btn-primary mb-2 float-right"> {% endcomment %}
<button type="button" class="btn btn-primary float-right" onclick="location.href='{% url 'movies:create' %}'">새 영화 등록</button>
<br><br>
<div class="container">
  <div class="row">
  {% for movie in movies %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <div class="card" style="width:11rem; word-wrap:break-word;">
        <img src="{{ movie.poster_url }}" class="card-img-top" alt="영화이미지" >
        <div class="card-body">
          <h4 class="card-title">{{ movie.title }}</h4>
          <p class="card-text">장르 : {{ movie.genre }}</p>
          <a href="{% url 'movies:detail' movie.pk %}" class="btn btn-outline-primary">Dtail_View</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  
</div>

{% endblock body %}
